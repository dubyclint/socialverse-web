<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialVerse - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .offline-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: #059669;
        }
        
        .offline-features {
            margin-top: 40px;
            text-align: left;
        }
        
        .offline-features h3 {
            font-size: 18px;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .feature-list li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 8px;
        }
        
        @media (max-width: 480px) {
            .offline-title {
                font-size: 20px;
            }
            
            .offline-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 11-9.75 9.75 9.75 9.75 0 019.75-9.75z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.25 12l2.25 2.25 4.5-4.5"/>
        </svg>
        
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. Some features may not be available, but you can still access cached content.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>Available Offline</h3>
            <ul class="feature-list">
                <li>View cached stream information</li>
                <li>Browse previously loaded content</li>
                <li>Access your profile data</li>
                <li>View saved messages</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload()
        })
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('.offline-message').textContent = 
                'Connection restored! The page will reload automatically.'
            setTimeout(() => window.location.reload(), 2000)
        }
    </script>
</body>
</html>
